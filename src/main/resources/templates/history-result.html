<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<style type="text/css">
    body{
        background-repeat:no-repeat;
        background-size:100%;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>History Result</title>
</head>
<body background="/background/index.png">
    <div align="right"><a href="/index">Back</a></div>
    <h3 align="center">History Result</h3>
    <div th:each="scanResult, i : ${historyScanResultList}" align="center">
        <h4 align="center" th:text="'Index: ' + ${i.count} + ' - ' + 'Scan time: ' + ${scanResult.get(0).getScanTime()}"></h4>
        <table border="2" cellspacing="0" width="1000">
            <tr>
                <th>Index</th>
                <th>Target</th>
                <th>Target type</th>
                <th>Description</th>
            </tr>
            <tr th:each="record, j : ${scanResult}">
                <td th:text="${j.count}"></td>
                <td th:text="${record.getTarget()}"></td>
                <td th:text="${record.getTargetType()}"></td>
                <td th:text="${record.getDescription()}"></td>
            </tr>
        </table>
        <br>
    </div>
</body>
</html>
