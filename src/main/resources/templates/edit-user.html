<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <p th:unless="${isUsernameValid}">Invalid Username</p>
    <form action="/update-user" method="post">
        Avatar <img th:src="@{${avatar}}" alt="Avatar" height="40" width="40"> <br>
        <p th:text="'ID: '+${id}"></p>
        <input type="text" name="id" th:value="${id}" hidden>
        <p>Username: <input type="text" name="username" th:value="${username}"></p>
        <p th:text="'Is active: '+${isActive}"></p>
        <p th:text="'Role: ' + ${role}"></p>
        <p>Date of Birth: <input type="date" name="dateOfBirth" th:value="${dateOfBirth}"></p>
        <p>E-mail: <input type="email" name="eMail" th:value="${eMail}"></p>
        <p>Department:
            <select name="department">
                <option th:each="dept : ${departmentList}" th:text="${dept}" th:value="${dept}" th:selected="${dept} == ${department}"></option>
            </select>
        </p>
        <p>Job Title:
            <select name="jobTitle">
                <option th:each="job : ${jobTitleList}" th:text="${job}" th:value="${job}" th:selected="${job} == ${jobTitle}"></option>
            </select>
        </p>
        <input type="submit" value="Submit"> &nbsp;&nbsp; <input type="reset" value="Reset">
    </form>
    <br><br>
    <a href="/manage-user">Back</a>
</body>
</html>
